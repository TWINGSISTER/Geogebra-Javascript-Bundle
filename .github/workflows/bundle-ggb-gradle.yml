name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 1 * *'
env:
  CPY: './copydir'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Setup tmate sessions
      uses: mxschmitt/action-tmate@v3   
